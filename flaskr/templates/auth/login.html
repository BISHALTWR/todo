{% extends 'base.html' %}

{% block content %}
<div class="card-right" >
    <h2 class="card-title">Log-in</h2>
    <form method="post" action="{{ url_for('auth.login') }}">
        <div class="input-group">
            <label for="username" class="visually-hidden">Username</label>
            <input type="text" class="form-input" id="username" name="username" placeholder="Username" required autofocus>
        </div>

        <div class="input-group">
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" class="form-input" id="password" name="password" placeholder="Password">
        </div>

        <div class="form-submit">
            <button class="btn-submit" type="submit" value="Log In"><span>Login</span></button>
        </div>

        <div class="signin-link">
            <a href="{{url_for('auth.register')}}">Don't Have an account? Register</a>
        </div>
    </form>
</div>
{% endblock %}
