{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
    <div class="card-left" >
        <figure style="width:100%; height:100%;">
            <!-- Background image -->
            <img src="{{ url_for('static', filename='Gemini_Generated_Image.jpeg') }}" alt="mountain painting" style="width:100%; height:100%;"/>
        </figure>
    </div>
    <div class="card-right" >
        <h2 class="card-title">Register</h2>
        <form method="post" action="{{ url_for('auth.register') }}">
            <div class="input-group">
                <label for="username" class="visually-hidden">Username</label>
                <input type="text" class="form-input" id="username" name="username" placeholder="Username" required autofocus>
            </div>

            <div class="input-group">
                <label for="email" class="visually-hidden">Email address</label>
                <input type="email" name="email" class="form-input" id="email" placeholder="Email address">
            </div>

            <hr>

            <div class="input-group">
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" class="form-input" id="password" name="password" placeholder="Password">
            </div>

            <div class="form-submit">
                <button class="btn-submit" type="submit" value="Register"><span>REGISTER</span></button>
            </div>

            <div class="signin-link">
                <a href="{{url_for('auth.login')}}">Have an account? Log In</a>
            </div>
        </form>
    </div>
{% endblock %}
